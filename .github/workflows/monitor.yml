name: Site Monitoring

on:
  schedule:
    # Uptime checks every 30 minutes (2 sites = ~1 min per run)
    - cron: '*/30 * * * *'
    # Performance checks every 6 hours (2 sites = ~4 min per run)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual runs
    inputs:
      check_type:
        description: 'Type of check to run'
        required: false
        default: 'both'
        type: choice
        options:
        - uptime
        - lighthouse
        - both

permissions:
  contents: write

jobs:
  monitoring:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install root dependencies
      run: npm install

    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli

    - name: Run uptime checks
      id: uptime
      if: github.event.schedule == '*/30 * * * *' || github.event_name == 'workflow_dispatch' && (github.event.inputs.check_type == 'uptime' || github.event.inputs.check_type == 'both')
      run: |
        npm run uptime
        echo "uptime_success=true" >> $GITHUB_OUTPUT
      continue-on-error: true

    - name: Run Lighthouse audits
      id: lighthouse
      if: github.event.schedule == '0 */6 * * *' || github.event_name == 'workflow_dispatch' && (github.event.inputs.check_type == 'lighthouse' || github.event.inputs.check_type == 'both')
      run: |
        npm run lighthouse
        echo "lighthouse_success=true" >> $GITHUB_OUTPUT
      continue-on-error: true

    - name: Send alerts if checks failed
      if: steps.uptime.outcome == 'failure' || steps.lighthouse.outcome == 'failure'
      run: npm run alerts
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Send status updates for successful checks
      if: steps.uptime.outcome == 'success' || steps.lighthouse.outcome == 'success'
      run: npm run status
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        if ! git diff --staged --quiet; then
          if [[ "${{ steps.uptime.outcome }}" == "success" && "${{ steps.lighthouse.outcome }}" == "success" ]]; then
            git commit -m "ðŸ“Š Monitoring results - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          elif [[ "${{ steps.uptime.outcome }}" == "success" ]]; then
            git commit -m "ðŸ“Š Uptime check results - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          elif [[ "${{ steps.lighthouse.outcome }}" == "success" ]]; then
            git commit -m "ðŸš€ Lighthouse audit results - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          else
            git commit -m "ðŸ“Š Monitoring data update - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          fi
          git push
        else
          echo "No changes to commit"
        fi